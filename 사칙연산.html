        $("#btnAdd").click(()=>{oper('1');});
        $("#btnSub").click(()=>{oper('2');});
        $("#btnMul").click(()=>{oper('3');});
        $("#btnDiv").click(()=>{oper('4');});
    });

    function oper(sel)
    {   x = parseInt($("#xvalue").val());
        y = parseInt($("#yvalue").val());
        if(sel=='1')
            result = x+y;    
        else if(sel=='2')
            result = x-y;
        else if(sel=='3')
            result = x*y;
        else if(sel=='4')
            result = x/y;
        
        $("#result").html(result);
        
    }
